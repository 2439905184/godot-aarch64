name: 🐧 Linux Builds
on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

# Global Cache Settings
env:
  GODOT_BASE_BRANCH: 3.3
  SCONS_CACHE_LIMIT: 4096

jobs:
  linux-editor:
    runs-on: "ubuntu-20.04"
    name: Editor

    steps:
      # Clone Godot
      - uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: ${{env.GODOT_BASE_BRANCH}}
      #检出此仓库
      - uses: actions/checkout@v2
        with:
          repository: 2439905184/godot-arm
      - name: show_repo
        run:
          ls
      #解压godot交叉编译包 并查看解压结果
      - name: extrack build sdk
        run: |
          tar -jxf arm-godot-linux-gnueabihf_sdk-buildroot.tar.bz2
          echo unzip sdk
          ls
      # - name: copy
      #   uses: canastro/copy-file-action@master
      #   with:
      #     source: "arm-godot-linux-gnueabihf_sdk-buildroot"
      #     target: "sdk"
      #   run:
      #     ls
     # - uses: fiam/arm-none-eabi-gcc@v1
     #   with:
     #     release: '9-2019-q4' # The arm-none-eabi-gcc release to use.
      - uses: actions/checkout@v2
        with:
          repository: hiulit/cross-compile-godot-raspberry-pi
      - run: |
          ls
          sudo chmod +x cross-compile-godot-raspberry-pi.sh
          sudo chmod +x transfer-files-raspberry-pi.sh
          ./cross-compile-godot-raspberry-pi.sh --godot-versions "3.3-stable" --rpi-versions "4" --binaries "editor" --scons-jobs "4" --toolchain-dir arm-godot-linux-gnueabihf_sdk-buildroot